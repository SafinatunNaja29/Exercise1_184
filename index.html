<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1</title>
  <style>
        body {
            background-image: linear-gradient(to bottom right, #ffb6c1, #fff0f5); /* Gradasi pink muda */
            font-family: sans-serif;
        }
        
        .container {
            width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        img {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        
        button:hover {
            background-color: #ddd;
        }

        .kotak {
            width: 400px; /* Ubah nilai ini untuk mengatur panjang kotak */
            height: 5px; /* Ubah nilai ini untuk mengatur lebar kotak */
            margin: 20px auto;
            border: 2px solid #333;
            padding: 30px;
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* One column layout */
            align-items: center; /* Center elements horizontally */
        }

        .kotakLuar {
            width: 700px; /* Ubah nilai ini untuk mengatur panjang kotak */
            height: 800px; /* Ubah nilai ini untuk mengatur lebar kotak */
            margin: 20px auto;
            border: 2px solid #333;
            padding: 30px;
            display: grid; /* Use grid for table layout */
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 1fr); /* 3 rows */
            gap: 10px; /* Space between cells */
        }

        .kotakLuar .kotak {
            width: 100%; /* Full width for cells */
            height: 100%; /* Full height for cells */
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nusantara Food</h1>
  </div>

  <div class="kotak">Nusantara Food</div>
  
  <div class="kotakLuar">
    <div class="kotak">1</div>
    <div class="kotak">2</div>

  </div>

  <img src="image.jpg" alt="Gambar">

  <div class="Button">
    <button onclick="myFunction()">Klik Saya</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
