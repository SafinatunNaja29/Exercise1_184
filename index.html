<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1</title>
  <style>
        body {
            background-image: linear-gradient(to bottom right, #ffb6c1, #fff0f5); /* Gradasi pink muda */
            font-family: sans-serif;
        }
        
        .container {
            width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        
        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        img {
            width: 500px;
            height: 200px;
            border: 1px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        
        button:hover {
            background-color: #ddd;
        }

        .kotak {
            width: 400px; /* Ubah nilai ini untuk mengatur panjang kotak */
            height: 40px; /* Ubah nilai ini untuk mengatur lebar kotak */
            margin: 30px auto; /* Merubah nilai ini agar kotak terletak di tengah */
            border: 2px solid #333;
            padding: 30px;
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* One column layout */
            align-items: center; /* Center elements horizontally */
            font-size: 25px;
        }

        .kotakLuar {
            width: 700px; /* Ubah nilai ini untuk mengatur panjang kotak */
            height: 400px; /* Ubah nilai ini untuk mengatur lebar kotak */
            margin: 20px auto;
            border: 2px solid #333;
            padding: 30px;
            display: grid; /* Use grid for table layout */
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 1fr); /* 3 rows */
            gap: 10px; /* Space between cells */
        }

        .kotakLuar .kotak {
            width: 100%; /* Full width for cells */
            height: 100%; /* Full height for cells */
        }

        table {
            width: 100%;
            width: 700px;
            height: 400px;
            border-collapse: collapse;
            margin: 0 auto; /* Letakkan tabel di tengah */
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exercise 1</h1>
  </div>

  <div class="kotak">Pesona Indonesia</div>
  
  <div class="kotakLuar">
    <table>
        <tr>
            <th>Nama Daerah</th>
            <th>Deskripsi</th>
        </tr>
        <tr>
            <td>Jawa Barat</td>
            <td>Daerah di barat Pulau Jawa yang terkenal dengan kulinernya.</td>
        </tr>
        <tr>
            <td>Jawa Tengah</td>
            <td>Daerah di tengah Pulau Jawa yang kaya akan budaya dan sejarah.</td>
        </tr>
        <tr>
            <td>Jawa Timur</td>
            <td>Daerah di timur Pulau Jawa yang memiliki keindahan alam dan pantai.</td>
        </tr>
    </table>
  </div>

  <img src="image.jpg" alt="Gambar">

  <div class="Button">
    <button onclick="myFunction()">Klik</button>
  </div>

  <script>
    function myFunction() {
      alert("Tombol telah diklik!");
    }
  </script>
</body>
</html>
